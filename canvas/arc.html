<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas id="canvas" width="800" height="400"></canvas>
</body>
<script type="text/javascript">
    window.onload = function(){
        var can = document.getElementById('canvas');
        var ctx = can.getContext('2d');

        for(i = 1; i<=10;i++){
            ctx.beginPath();
            ctx.arc(i*40,40,16,0,0.2*i*Math.PI,false);
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        //
        ctx.beginPath();
        ctx.moveTo(100,100);
        ctx.lineTo(300,150);
        ctx.stroke();

        ctx.fillStyle="#FF0000";
		ctx.fillRect(0,0,150,75);
    }
</script>
</html>
